<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->

    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

  <body onload="clearCalc()">
      <div id = "calc_frame">
      <form name = "calculator">
        <input id="textview" class = "textview" name = "display" disabled>
        <p id="textview class"="textview">
      </form>
<th>
    <div class="header">
      <center><h1>POCKET CALCULATOR</h1><center>
      <hr/>
    </div>
        </th>

   <table>
 
 <tr>
   <td> <button onclick="clear();">AC</td>
   <td> <button onclick="negation();">+/-</td>
   <td> <button onclick="percentage();">%</td>
   <td> <button class="operationButton" onclick="insert('/'); clearOnOp();">/</td>
 </tr>
 <tr>
   <td> <button id = "num1Button" class="numButton" onclick="insert(1);">1</td>
   <td> <button id = "num2Button" class="numButton" onclick="insert(2);">2</td>
   <td> <button id = "num3Button" class="numButton" onclick="insert(3);">3</td>
   <td> <button class="operationButton" onclick="insert('*'); clearOnOp();">x</td>
 </tr>
 <tr>
   <td> <button id = "num4Button" class="numButton" onclick="insert(4);">4</td>
   <td> <button id = "num5Button" class="numButton" onclick="insert(5);">5</td>
   <td> <button id = "num6Button" class="numButton" onclick="insert(6);">6</td>
   <td> <button class="operationButton" onclick="insert('-'); clearOnOp();">-</td>
 </tr>
 <tr>
 <td> <button id = "num7Button" class="numButton" onclick="insert(7);">7</td>
 <td> <button id = "num8Button" class="numButton" onclick="insert(8);">8</td>
 <td> <button id = "num9Button" class="numButton" onclick="insert(9);">9</td>
 <td> <button class="operationButton" onclick="insert('+'); clearOnOp();">+</td>
</tr>
 <tr>
   <td colspan="2"> <button id = "zero" onclick="insert(0);">0</td>
   <td> <button class="decimalPoint" onclick="decimalInsert('.');">.</td>
   <td> <button class="operationButton" onclick="equals('=');">=</td>
 </tr>
 <tr>

</table>
 </body>

</html>
